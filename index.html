<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Pomodoro Timer</h1>
    </header>
        <div id="main">
            <section class="main__container">
                <h2 id="session-label">Work Session</h2>
                <div id="time-left">25:00</div>
                <div class="main__container__buttons">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="stop-btn">Stop</button>
                    <button id="reset-btn">Reset</button>   
                </div>
            </section>
        </div>      
    <footer class="footer">
        <p class="footer__text">
            Desenvolvido por <a class="rodape__text__link" href="https://github.com/rabisquim" target="_blank">Robson Paulo</a>
        </p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
